apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: dev
  labels:
    deployment: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-worker
  template:
    metadata:
      labels:
        pod: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: $BE_IMAGE_NAME
          command: ['celery', '-A', 'cryptostock', 'worker', '-l', 'INFO']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service

          envFrom:
            - configMapRef:
                name: cryptostock-dev-config

          livenessProbe:
            exec:
              command: [ 'celery', '-A', 'cryptostock', 'inspect', 'ping' ]
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10

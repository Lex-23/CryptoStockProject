apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: dev
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-container
  template:
    metadata:
      labels:
        app: django-container
    spec:
      containers:
        - name: django-container
          image: $BE_IMAGE_NAME
          command: ['/bin/bash', 'run.sh']
          ports:
            - containerPort: 8543
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service

            - name: POSTGRES_DB
              value: stock_be

            - name: APP_PORT
              value: "8543"

          envFrom:
            - configMapRef:
                name: cryptostock-dev-config

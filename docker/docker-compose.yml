version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - db_store:/var/lib/postgresql/data
    env_file:
      - docker.dev.env
    ports:
      - "5432:5432"

  redis:
    image: redis
    ports:
      - "6379:6379"

  be:
    image: be_build:latest
    env_file:
      - docker.dev.env
    command: gunicorn -b 0.0.0.0:8000 cryptostock.wsgi:application
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - db
    volumes:
      - static_volume:/home/code/staticfiles

  celery:
    build: ../cryptostock_api/cryptostock/
    env_file:
      - docker.dev.env
    restart: always
    command: celery -A cryptostock worker -l info
    depends_on:
      - redis

  telegram_bot:
    build: ../cryptostock_notification_services
    ports:
      - "8020:8020"
    env_file:
      - docker.dev.env
    restart: always
    command: python3 -m telegram_bot
    depends_on:
      - redis
      - be

  vk_bot:
    build: ../cryptostock_notification_services
    ports:
      - "8030:8030"
    env_file:
      - docker.dev.env
    restart: always
    command: python3 -m vk_bot
    depends_on:
      - be

volumes:
  db_store:
  static_volume:
